<div class="container">
  <div class="jumbotron">
    <h3 class="text-center">Search For Any Movie</h3>
    <form action="" id="searchForm" (ngSubmit)="onSearch()">
      <input
        type="text"
        class="form-control"
        id="searchText"
        [(ngModel)]="nameMovie"
        name="NameMovie"
        placeholder="Search Movie..."
      />
      <input type="submit" value="Submit" class="btn btn-primary btn-md" />
    </form>
  </div>
</div>
<div class="container" *ngFor="let movie of movies">
  <app-movie [movie]="movie"></app-movie>
</div>
